<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>TypeSoft</title>
    <script src="https://cjrtnc.leaningtech.com/3.0rc2/cj3loader.js"></script> <!--Web ass-->
</head>
<body> 
    <div>
        <button id="backButton" onclick="goBack()">X</button>
        <div id="display" style="width: 800px; height: 800px;"></div>
    </div>
    <div>
        <h1>Program Demos</h1>
        <h2>Java Typing Software</h2>
    </div>
    <script>
        (async function () {
          await cheerpjInit();
          cheerpjCreateDisplay(600, 600, document.getElementById('display'));
          await cheerpjRunJar("/app/java_programs/TypingSoftware.jar");
        })();

        function goBack() {
            window.history.back();
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
