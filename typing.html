<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>TypeSoft</title>
    <script src="https://cjrtnc.leaningtech.com/3.0rc2/cj3loader.js"></script> <!--Web ass-->
</head>
<body id = "appbody"> 
    <div id="appcontent">
        <div class="text-item-bord">
            <div>
                <h1>Java Typing Speed Calculator</h1>
            </div>  
            <button id="backButton" onclick="goBack()">BACK</button>
        </div>
        <div class="app-item-bord">
            <div id="display"></div>
        </div>
    </div>
    <script>
        (async function () {
          await cheerpjInit();
          cheerpjCreateDisplay(800, 700, document.getElementById('display'));
          await cheerpjRunJar("/app/java_programs/TypingSoftware.jar");
        })();

        function goBack() {
            window.history.back();
        }
    </script>
    <script src="script.js"></script>

</body>
</html>
